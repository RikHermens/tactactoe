<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="scoreboard">
        <div class="player1 player"><span>Player </span> <span id="nameX"></span> = X</div>
        <div class="player2 player"><span>Player </span> <span id="nameO"></span> = O</div>
        <div class="player1score"><span>Score: </span><span id="X"></span></div>
        <div class="player2score"><span>Score: </span><span id="O"></span></div>
    </div>
    <div class="gameboard">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="winnerdisplay"></div>
    <div class="button">Restart Game</div>
    <script src="script.js"></script>
</body>

</html>
